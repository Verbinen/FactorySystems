<div class="card">
    <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Options</th>
                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-item>
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.applicationName }}</td>
                <td class="action__buttons">
                    <p-button icon="pi pi-search" (click)="onViewData(item)" severity="secondary" rounded />
                    <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" (click)="editProduct(item)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="onDelete(item)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
